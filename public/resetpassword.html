<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-electronics</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1&family=Montserrat:wght@300&family=Poppins&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img src="" class="loader" alt="">
    <div class="alert-box">
        <img src="img/error.png" alt="" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/logo.png" alt="" class="logo">

        <div class="alert-box">
            <img src="img/error.png" alt="" class="alert-img">
            <p class="alert-msg">Error message</p>
        </div>

        <div>
            <input type="password" autocomplete="off" id="enter" placeholder="Enter new password">
            <input type="password" autocomplete="off" id="reenter" placeholder="Confirm password">
            <button class="submit-btn">Update Password</button>
        </div>
        <a href="/signup" class="link">Dont have an account? Create one</a>
    </div>
    <!-- <script src="js/form.js"></script> -->
    <script src="js/resetpassword.js"></script>
    <script src="js/token.js"></script>

</body>
</html>
