<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/emailverification.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1&family=Montserrat:wght@300&family=Poppins&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    
    <div class="container m-4" id="maindiv">
        <br>
        <img src="logo.png" class="logoimage" alt="" srcset="">
        <br><br><br>
        <h3 class="text-primary center">OTP Verification</h3>
        <br>
        <div class="row form">
            <!-- <div class="col-auto">
                <input type="email" class="form-control email">
            </div> -->
            <div class="col-auto">
                <button class="btn btn-primary" onclick="sendOTP()">Send OTP</button>
            </div>
        </div>
        <div class="success text-success">
            OTP verified Success fully
        </div>

        <div class="verification">
            <div class="title center">
                <p class="emailmsg"><span class="emailpartial"></span></p>
            </div>
            <div class="otp-input-fields">
                <input type="number" class="otp_num otp_num_1" maxlength="1">
                <input type="number" class="otp_num otp_num_2" maxlength="1">
                <input type="number" class="otp_num otp_num_3" maxlength="1">
                <input type="number" class="otp_num otp_num_4" maxlength="1">
            </div>
        </div>
        <div class="error text-danger">
            Invalid otp
        </div>
    </div>
    <script src="../js/token.js"></script>
    <script src="../js/emailverification.js"></script>

</body>

</html>
