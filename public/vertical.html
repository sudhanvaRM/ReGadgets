<!DOCTYPE html>
<html>
<head>
  <title>Popup Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  text-align: center;
}

  </style>
</head>
<body>
  <button onclick="showPopup()">Open Popup</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popup-message">Fetching your cart, please wait...</p>
    </div>
  </div>

  <script>
    function showPopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "block";

  setTimeout(function() {
    popup.style.display = "none";
  }, 3000); // Hide the popup after 3 seconds (3000 milliseconds)
}


  </script>
</body>
</html>
