<!DOCTYPE html>
<html>
<head>
    
  <title>Dynamic Divisions</title>
  <style>
    .container {
      margin: 20px;
    }
    .content {
      margin: 50px 300px;
      background-color: lightgray;
      padding: 10px;
      height: 150px;
    }
    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    .content p {
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <nav class="navbar">
    </nav>
  <div class="container">
    <div class="content">
      <h2>Division 1</h2>
      <p>This is the content of Division 1.</p>
      <button class="btn">Button 1</button>
    </div>
  </div>

  <button id="addDivisionBtn" class="btn">Add Division</button>
  <script>
    var divisionCount = 1;
    var addDivisionBtn = document.getElementById("addDivisionBtn");
    addDivisionBtn.addEventListener("click", function() {
      divisionCount++;

      var container = document.createElement("div");
      container.className = "container";

      var content = document.createElement("div");
      content.className = "content";
      
      var heading = document.createElement("h2");
      heading.textContent = "Division " + divisionCount;
      
      var paragraph = document.createElement("p");
      paragraph.textContent = "This is the content of Division " + divisionCount + ".";
      
      var button = document.createElement("button");
      button.className = "btn";
      button.textContent = "Button " + divisionCount;
      
      content.appendChild(heading);
      content.appendChild(paragraph);
      content.appendChild(button);
      container.appendChild(content);

      document.body.insertBefore(container, addDivisionBtn);
    });
  </script>
  <script src="js/nav.js"></script>
  <script src="js/after-sales.js"></script>

</body>
</html>
